<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Stripe Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
</head>

<body>
    <form class="w-75 mx-auto" id="registrationForm">
        <p class="mt-3">名前</p>
        <div>
            <input class="form-control w-100 mt-1" name="name" required>
        </div>
        <p class="mt-3">住所</p>
        <div>
            <input class="form-control w-100 mt-1" name="address" required>
        </div>
        <p class="mt-3">電話番号</p>
        <div>
            <input class="form-control w-100 mt-1" name="phone" required>
        </div>
        <p class="mt-3">屋号</p>
        <div>
            <input class="form-control w-100 mt-1" name="trade_name" required>
        </div>
        <input type="submit" class="mt-4 btn btn-primary" value="送信">
    </form>
    <div id="resultMessage" style="display: none; margin-top: 20px;" class="alert alert-success">登録完了しました。</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        liff.init({
            liffId: '2001791676-ga1vQzOV'
        }).catch((err) => {
            console.log(err);
        });

        liff.ready.then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            }
            const idToken = liff.getDecodedIDToken();
            const userId = idToken.sub;
            $('#registrationForm').append(`<input type="hidden" name="userId" value="${userId}">`);
        });

        $('#registrationForm').submit(function (event) {
            event.preventDefault();
            $.post('https://script.google.com/macros/s/AKfycbz4CnD48SjMovxHRnZ98VDO7Ll1TkHcWwmvst25072welAqH1VUXYta3xPpIfpUFE-vnw/exec', $(this).serialize())
                .done(function () {
                    $('#resultMessage').show();
                })
                .fail(function () {
                    alert('登録に失敗しました。');
                });
        });
    </script>
</body>

</html>
